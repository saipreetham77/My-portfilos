<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoLearn - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    .signup-container p {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #56ab2f;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #56ab2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3c7d1e;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #555;
    }

    .footer-text a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Join EcoLearn üå±</h2>
    <p>Gamified learning for a greener tomorrow</p>
    <form id="signupForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>
      <div class="form-group">
        <label for="school">School / College Name</label>
        <input type="text" id="school" name="school" required />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="5" max="100" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login page.html">Log In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value.trim();
      const school = document.getElementById("school").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name && school && age && gender && phone.match(/^[0-9]{10}$/) && email && password.length >= 6) {
        alert("üéâ Welcome to EcoLearn, " + name + "! Your journey starts now.");
        form.reset();
      } else {
        alert("‚ö†Ô∏è Please fill in all fields correctly.");
      }
    });
  </script>
</body>
</html>
