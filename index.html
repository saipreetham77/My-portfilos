<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <h1 class="logo-text">TaskMaster Pro</h1>
            </div>
            <div class="header-actions">
                <div class="date-display">
                    <i class="fas fa-calendar-day"></i>
                    <span id="currentDate"></span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- TASKS SECTION -->
            <section class="tasks-section">
                <h2 class="section-title"><i class="fas fa-list-check"></i> My Tasks</h2>
                
                <div class="card">
                    <!-- Period Tabs -->
                    <div class="time-period-tabs">
                        <button class="period-tab active" data-period="all">All Tasks</button>
                        <button class="period-tab" data-period="today">Today</button>
                        <button class="period-tab" data-period="week">This Week</button>
                        <button class="period-tab" data-period="month">This Month</button>
                    </div>
                    
                    <!-- Status Filters -->
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-layer-group"></i> All
                        </button>
                        <button class="filter-btn" data-filter="active">
                            <i class="fas fa-play-circle"></i> Active
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check-double"></i> Completed
                        </button>
                    </div>
                    
                    <!-- Search + Sort -->
                    <div class="search-sort">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search tasks...">
                        </div>
                        <div class="sort-box">
                            <i class="fas fa-sort"></i>
                            <select id="sortSelect">
                                <option value="new">Newest First</option>
                                <option value="old">Oldest First</option>
                                <option value="priority">Priority</option>
                                <option value="deadline">Deadline</option>
                                <option value="az">A → Z</option>
                                <option value="za">Z → A</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Add Task Button -->
                    <button class="add-task-btn" id="openAdd">
                        <i class="fas fa-plus-circle"></i> Add New Task
                    </button>
                    
                    <!-- Add Task Form -->
                    <div class="add-task-form card" id="addBox">
                        <div class="form-group">
                            <input type="text" id="taskInput" placeholder="What needs to be done?">
                        </div>
                        <div class="form-group">
                            <label for="taskTypeSelect"><i class="fas fa-calendar-alt"></i> Task Type</label>
                            <select id="taskTypeSelect" class="task-type-select">
                                <option value="general">General Task</option>
                                <option value="daily">Daily Task</option>
                                <option value="weekly">Weekly Task</option>
                                <option value="monthly">Monthly Task</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority"><i class="fas fa-flag"></i> Priority</label>
                            <select id="taskPriority" class="task-priority-select">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDeadline"><i class="fas fa-clock"></i> Deadline</label>
                            <input type="date" id="taskDeadline">
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" id="addTask">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                            <button class="btn btn-secondary" id="cancelAdd">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </div>
                    
                    <!-- Task List -->
                    <ul class="task-list" id="taskList">
                        <!-- Tasks rendered by script.js -->
                    </ul>
                </div>
            </section>
            
            <!-- STATS SECTION -->
            <section class="stats-section">
                <h2 class="section-title"><i class="fas fa-chart-pie"></i> Statistics</h2>
                
                <div class="stats-grid">
                    <div class="stat-card card">
                        <div class="stat-icon total">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    
                    <div class="stat-card card">
                        <div class="stat-icon active">
                            <i class="fas fa-spinner"></i>
                        </div>
                        <div class="stat-value" id="activeTasks">0</div>
                        <div class="stat-label">Active Tasks</div>
                    </div>
                    
                    <div class="stat-card card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-double"></i>
                        </div>
                        <div class="stat-value" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                
                <div class="progress-card card">
                    <div class="progress-header">
                        <div class="progress-title">Overall Completion</div>
                        <div class="progress-percent" id="progressPercent">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="completion-cards">
                    <div class="completion-card card">
                        <div class="completion-header">
                            <h3><i class="fas fa-sun"></i> Today's Completion</h3>
                            <div class="completion-percent" id="dailyPercent">0%</div>
                        </div>
                        <div class="completion-details" id="dailyDetails">0/0 tasks</div>
                    </div>
                    
                    <div class="completion-card card">
                        <div class="completion-header">
                            <h3><i class="fas fa-calendar-week"></i> Weekly Completion</h3>
                            <div class="completion-percent" id="weeklyPercent">0%</div>
                        </div>
                        <div class="completion-details" id="weeklyDetails">0/0 tasks</div>
                    </div>
                </div>
                
                <div class="chart-section card">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-pie"></i> Completion Charts</h3>
                        <div class="chart-controls">
                            <button class="chart-btn active" data-chart="daily">
                                <i class="fas fa-sun"></i> Daily
                            </button>
                            <button class="chart-btn" data-chart="weekly">
                                <i class="fas fa-calendar-week"></i> Weekly
                            </button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>
                
                <div class="priority-section card">
                    <div class="priority-header">
                        <h3><i class="fas a-flag"></i> Priority Distribution</h3>
                    </div>
                    <div class="priority-container">
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h3><i class="fas fa-edit"></i> Edit Task</h3>
            <div class="form-group">
                <label>Task Description</label>
                <input type="text" id="editTaskText" class="edit-input">
            </div>
            <div class="form-group">
                <label>Task Type</label>
                <select id="editTaskType" class="edit-select">
                    <option value="general">General Task</option>
                    <option value="daily">Daily Task</option>
                    <option value="weekly">Weekly Task</option>
                    <option value="monthly">Monthly Task</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="editTaskPriority" class="edit-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" id="editTaskDeadline" class="edit-input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" id="saveEdit">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn btn-secondary" id="cancelEdit">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Task added successfully!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
